            font-size: 12px;
            cursor: pointer;

        }

            background: #3b82f6;
            border-color: #3b82f6;
        }

        function initializeTree() {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';

            Object.keys(SYSTEM_CATEGORIES).forEach(categoryKey => {
                const category = SYSTEM_CATEGORIES[categoryKey];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = `system-category ${category.color}`;
                categoryDiv.id = `category-${categoryKey}`;

                categoryDiv.innerHTML = `
                    <div class="category-header ${category.color}" onclick="toggleCategory('${categoryKey}')">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-title">${category.title}</div>
                        <div class="category-count">${category.systems.length}</div>
                    </div>
                    <div class="systems-grid" id="systems-${categoryKey}">
                        ${category.systems.map(system => `
                            <div class="system-node" data-category="${system.category}" data-name="${system.name.toLowerCase()}" onclick="selectSystem('${categoryKey}', '${system.name}')">

                                    <div class="system-icon">${system.icon}</div>
                                    <div class="system-name">${system.name}</div>
                                    <div class="system-status"></div>
                                </div>
                                <div class="system-description">${system.description}</div>
                                <div class="connection-indicator"></div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            updateStats();
        }

        function selectSystem(categoryKey, systemName) {

            document.querySelectorAll('.system-node').forEach(node => {
                node.classList.remove('selected');
            });

            const system = category.systems.find(s => s.name === systemName);
            
            selectedSystem = system;
            showSystemDetails(system);
            highlightConnections(system);
            updateStats();
        }

                    <div class="detail-description">${system.description}</div>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">Core Functions</div>
                    <ul class="detail-list">
                        ${system.functions.map(func => `<li>${func}</li>`).join('')}
                    </ul>
                </div>

                <div class="detail-section">
                    <div class="detail-section-title">System Connections</div>
                    <div class="detail-description">
                        This system interfaces with:
                        ${system.connections.map(conn => `<span class="connection-badge">${conn}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function highlightConnections(system) {
            // Reset all connection indicators
            document.querySelectorAll('.system-node').forEach(node => {
                node.classList.remove('connected');
            });

            // Highlight connected systems (simplified logic)
            if (system.connections.includes('All Systems')) {
                document.querySelectorAll('.system-node').forEach(node => {
                    if (!node.classList.contains('selected')) {
                        node.classList.add('connected');
                    }
                });
            }
        }

        function filterCategory(category) {
            currentFilter = category;
            
            // Update button states
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        function searchSystems(term) {
            searchTerm = term.toLowerCase();
            applyFilters();
        }

        function applyFilters() {
            Object.keys(SYSTEM_CATEGORIES).forEach(categoryKey => {
                const category = SYSTEM_CATEGORIES[categoryKey];
                const categoryDiv = document.getElementById(`category-${categoryKey}`);
                let hasVisibleSystems = false;

                category.systems.forEach(system => {
                    const systemNode = document.querySelector(`[data-name="${system.name.toLowerCase()}"]`);
                    let visible = true;

                    // Apply category filter
                    if (currentFilter !== 'all' && system.category !== currentFilter) {
                        visible = false;
                    }

                    // Apply search filter
                    if (searchTerm && !system.name.toLowerCase().includes(searchTerm) && 
                        !system.description.toLowerCase().includes(searchTerm)) {
                        visible = false;
                    }

                    if (visible) {
                        hasVisibleSystems = true;
                        systemNode.style.display = 'block';
                    } else {
                        systemNode.style.display = 'none';
                    }
                });

                // Show/hide category based on whether it has visible systems
                if (hasVisibleSystems) {
                    categoryDiv.classList.remove('hidden');
                } else {
                    categoryDiv.classList.add('hidden');
                }
            });

            updateStats();
        }

        function updateStats() {
            const totalSystems = Object.values(SYSTEM_CATEGORIES).reduce((sum, cat) => sum + cat.systems.length, 0);
            let visibleSystems = 0;
            let activeConnections = 0;

            document.querySelectorAll('.system-node').forEach(node => {
                if (node.style.display !== 'none') {
                    visibleSystems++;
                }
                if (node.classList.contains('connected')) {
                    activeConnections++;
                }
            });

            document.getElementById('totalSystems').textContent = totalSystems;
            document.getElementById('visibleSystems').textContent = visibleSystems;
            document.getElementById('activeConnections').textContent = activeConnections;
            document.getElementById('selectedSystem').textContent = selectedSystem ? '1' : '0';
        }

        function toggleCategory(categoryKey) {
            const systemsGrid = document.getElementById(`systems-${categoryKey}`);
            const isHidden = systemsGrid.style.display === 'none';
            
            systemsGrid.style.display = isHidden ? 'grid' : 'none';
        }

        // Initialize the tree on page load
        document.addEventListener('DOMContentLoaded', initializeTree);
    </script>
</body>
