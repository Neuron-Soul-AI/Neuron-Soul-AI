                this.tooltip = d3.select('#tooltip');
                
                this.setupSVG();
                this.createSimulation();
                this.loadData();
                this.setupControls();
                this.setupResize();
            }

            setupSVG() {
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);

                // Create zoom behavior
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        this.container.attr('transform', event.transform);
                    });

                this.svg.call(this.zoom);
				

                // Create main container
                this.container = this.svg.append('g');

                // Create groups for links and nodes
                this.linkGroup = this.container.append('g').attr('class', 'links');
                this.nodeGroup = this.container.append('g').attr('class', 'nodes');
            }

            createSimulation() {
                this.simulation = d3.forceSimulation()
                    .force('link', d3.forceLink().id(d => d.id).distance(100))

            renderNetwork() {
                // Create links
                this.links = this.linkGroup
                    .selectAll('line')
                    .data(this.data.links)
                    .enter()
                    .append('line')
                    .attr('class', 'link');

                // Create nodes
                this.nodes = this.nodeGroup
                    .selectAll('circle')
                    .data(this.data.nodes)
                    .enter()
                    .append('circle')
                    .attr('class', d => `node node-${d.type}`)
                    .attr('r', d => this.getNodeRadius(d.type))
                    .call(d3.drag()
                        .on('start', this.dragStarted.bind(this))
                        .on('drag', this.dragged.bind(this))
                        .on('end', this.dragEnded.bind(this)))
                    .on('mouseover', this.showTooltip.bind(this))
                    .on('mousemove', this.moveTooltip.bind(this))
                    .on('mouseout', this.hideTooltip.bind(this))
                    .on('click', this.nodeClicked.bind(this));

                // Add simulation
                this.simulation
                    .nodes(this.data.nodes)
                    .on('tick', this.ticked.bind(this));

                this.simulation.force('link')
                    .links(this.data.links);

                // Start simulation
                this.simulation.alpha(1).restart();
				this.svg.call(this.zoom.transform, 
						d3.zoomIdentity
							.translate(this.width/3.5, this.height/3.5)
							.scale(0.35)
					)
            }
			

            getNodeRadius(type) {
                const radii = {
                    hub: 30,
                    category: 18,
                    system: 12,
                    demo: 10,
                    research: 10,
                    utility: 8
                };
                return radii[type] || 8;
            }

            ticked() {
                this.links
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                this.nodes
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            }

            showTooltip(event, d) {
                this.tooltip.select('.tooltip-title').text(d.label);
                this.tooltip.select('.tooltip-description').text(d.description);
                this.tooltip.classed('show', true);
                
                // Highlight path from home to this node
                this.highlightPath(d);
            }

            moveTooltip(event) {
                this.tooltip
                    .style('left', (event.pageX + 15) + 'px')
                    .style('top', (event.pageY - 15) + 'px');
            }

            hideTooltip() {
                this.tooltip.classed('show', false);
                this.clearHighlights();
            }

            highlightPath(targetNode) {
                if (targetNode.id === 'home') return;

                // Find path from home to target
                const path = this.findPath('home', targetNode.id);
                
                // Highlight links in path
                this.links.classed('link-highlighted', d => 
                    path.some((link, i) => 
                        path[i + 1] && 
                        ((d.source.id === link && d.target.id === path[i + 1]) ||
                         (d.target.id === link && d.source.id === path[i + 1]))
                    )
                );
            }

            findPath(startId, endId) {
                const visited = new Set();
                const queue = [[startId]];
                
                while (queue.length > 0) {
                    const path = queue.shift();
                    const nodeId = path[path.length - 1];
                    
                    if (nodeId === endId) {
                        return path;
                    }
                    
                    if (visited.has(nodeId)) continue;
                    visited.add(nodeId);
                    
                    // Find connected nodes
                    const connections = this.data.links.filter(link =>
                        link.source.id === nodeId || link.target.id === nodeId
                    );
                    
                    connections.forEach(link => {
                        const nextNode = link.source.id === nodeId ? link.target.id : link.source.id;
                        if (!visited.has(nextNode)) {
                            queue.push([...path, nextNode]);
                        }
                    });
                }
                
                return [];
            }
			

            clearHighlights() {
                this.links.classed('link-highlighted', false);
            }

            nodeClicked(event, d) {
                if (d.url) {
                    window.location.href = d.url;
                }
            }

            dragStarted(event, d) {
                if (!event.active) this.simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            dragEnded(event, d) {
                if (!event.active) this.simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
						

            setupControls() {
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.svg.transition()
                        .duration(750)
                        .call(this.zoom.transform, d3.zoomIdentity);
                });

                document.getElementById('center-btn').addEventListener('click', () => {
                    this.simulation.alpha(0.3).restart();
                });
            }

            setupResize() {
                window.addEventListener('resize', () => {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                    
                    this.svg
                        .attr('width', this.width)
                        .attr('height', this.height);
                        
                    this.simulation
                        .force('center', d3.forceCenter(this.width / 2, this.height / 2))
                        .alpha(0.3)
                        .restart();
                });
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NeuralMap();
        });
		

    </script>
</body>
</html>
